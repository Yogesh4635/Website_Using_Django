{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body%}
<div class="container my-4">
    <img src="https://scx1.b-cdn.net/csz/news/800/2017/girl.jpg" class="d-block w-100"
        alt="”an artist's rendition of a black hole in space” width=" 400" height="600">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
{% endblock body %}
